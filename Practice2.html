<!DOCTYPE html>
<html>
    <head>
        <script>
            var n1 = 15;
            var n2 = 20;
            var s = n1+n2;
            function Calc(){
                document.getElementById("Trial").innerHTML = +s;
            }
        </script>
    </head>
    <body>
        <h2>Using Javascript in head</h2>
        <h3>Result:</h3>
        <p id = "Trial"></p>
        <button type = "button" onclick = "Calc()">Show Result</button>
    </body>
</html>
