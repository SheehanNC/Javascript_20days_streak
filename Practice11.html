<!DOCTYPE html>
<html>
    <head>
        <h1>Program to display the Fibonacci series</h1>
    </head>
    <body>  <p id = "demo2"></p>
        <script>
            
            function fibo(n)
            {
                if(n<2)
                    {
                        return n;
                    }
                else{
                    return fibo(n-1)+fibo(n-2);
                }
            }
            const count = prompt('Enter the number of terms: ');
            if(count<=0)
                {
                    alert("Fibonacci failed! Please a positive a integer");
                }
            else
                {
                    for(let i = 0; i<count; i++){
                        document.write(fibo(i) + " ");
                    }
                }
        </script>
    </body>
</html>
